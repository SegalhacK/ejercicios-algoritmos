<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mira la consola!</h1>
    <script>
        function a() {
            console.log('hola');
        }
        console.log('Dojo');

        --> Dojo // se declara la función pero no se ejecuta

            ////    

        function b() {
            console.log('hola');
            return 15;
        }
        var x = b();
        console.log('x es', x);

        -->  hola, x es, 15 // al declarar variables se ejecutan las fx

        ///

        function a(n) {
            console.log('n es', n);
            return n + 15;
        }
        var x = a(3);
        console.log('x es', x);
        var z = 15;
        console.log(z);

        --> n es, 3, x es, 18, 15 // (z se ejecuta por si solo)

        ///

        function a(z) {
            console.log(z);
            return z;
        }
        var b = a(10);
        console.log(b);
        console.log(z);
        var c = 15;
        console.log(c);

        --> 10, 10, 10, 15 // 1ro funcion, despues retorna z, z = 10, y c ya esta definida

        ///

        function d(c) {
            console.log(c);
            return c * 2;
        }
        var e = d(10);
        console.log(e);
        console.log(c);

        --> 10,20 // console.log(c) da error pues no está definido c

        ///

        function a(n) {
            console.log('n es', n);
            y = n * 2;
            return y;
        }
        var x = a(3) + a(5);
        console.log('x es', x);

        --> n es, 3, n es, 5, 16 // variables ejecutan las funciones
        
        ///

        function x(num1, num2) {
            return num1 + num2;
        }
        console.log(x(2, 3))
        console.log(x(3, 5))

        --> 5, 8 // suma simple

        ///
        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))

        --> 2,5,3,8 // en cada ciclo se ejecuta el console.log del num1

        ///
        function z(a, b) {
            var c = a + b;
            console.log('c es', c);
            return c;
        }
        var x = z(2, 3) + z(3, 5);
        console.log('x es', x);

        --> c es, 5, c es, 8, x es 13 // ojo que el resultado de X no se imprime en consola
                                      // si no hasta que se ejecuta el console.log

        ///

        function d(a, b) {
            var c = a + b;
            console.log('c es', c);
            return c;
        }
        var x = d(2, 3) + d(3, d(2, 1)) + d(d(2, 1), d(2, 3));
        console.log('x es', x);

        --> c es, 5, c es, 3, c es 6, c es, 3, c es, 5, c es, 8, x es 19
        /// x = 5 + 6 + 8 = 19
    </script>
</body>

</html>
